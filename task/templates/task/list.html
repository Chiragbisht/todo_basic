<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #3f4156;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #3f3a46;
	}

	.submit{
		background-color: #3f4156;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #51546e;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #696d97;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #b499f7;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #dd5353;
		border-color: #e75454;
	}

    .btn-info{
        background-color :#5889ce;
        border-color :#5074a8;
    }
    .todo{
        text-align: center;
        color: rgb(225, 200, 254);
        
        font-size: 34px;
        font-weight: 600;
        font-family:monospace;

        
    }

</style>

<h2 class="todo">To Do</h2>

<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-sm btn-info"   type="submit" name="Create Task">
    
    
    </form>
    <div class="todo-list">
    {% for task in tasks %}
    
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
    
            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
            <!-- <p>{{ task }}</p> -->
    
        </div>
    {% endfor %}
    </div>

</div>
